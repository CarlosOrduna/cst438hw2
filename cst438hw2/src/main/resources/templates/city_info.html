<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>City</title>
</head>
<body>
	<h1>City</h1>
	<br/>
	<table>
		<tr>
			<td>ID</td>
			<td th:text="${city.id}"></td>
		</tr>
		<tr>
			<td>Name</td>
			<td th:text="${city.name}"></td>
		</tr>
		<tr>
			<td>Country Code</td>
			<td th:text="${city.countryCode}"></td>
		</tr>
		<tr>
			<td>Country Name</td>
			<td th:text="${city.countryName}"></td>
		</tr>
		<tr>
			<td>District</td>
			<td th:text="${city.district}"></td>
		</tr>
		<tr>
			<td>Population</td>
			<td th:text="${city.population}"></td>
		</tr>
		<tr>
			<td>Temperature</td>
			<td th:text="${city.temp} + ' F'"></td>
		</tr>
		<tr>
			<td>Time</td>
			<td th:text="${city.time}"></td>
		</tr>
	</table> <br> <br>
	<p>For a weekend vacation at [[${city.name}]], sign up below.</p>
	<form action="#" th:action="@{/cities/reservation}" method="post">
		<label for="email">Email:</label><br>
	  	<input type="text" id="email" name="email"><br>
		<input type="radio" id="luxury" name="level" value="luxury">
		<label for="luxury">Luxury $1000</label><br>
		<input type="radio" id="moderate" name="level" value="moderate">
		<label for="moderate">Very Good $500</label><br>
		<input type="radio" id="budget" name="level" value="budget">
		<label for="budget">Good $350</label><br>
		<input type="hidden" id="city" th:name="city" th:value="${city.name}">
		<input type="submit" value="Submit">
	</form>
</body>
</html>
